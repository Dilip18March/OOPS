<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Canera Bank</h2>

    <form id="accountForm">
      <input type="text" placeholder="customer name" id="customerName" />

      <input type="number" placeholder="Initial balance" id="balance" />

      <button>Create account</button>
    </form>

    <hr />

    <form id="depositForm">
      <input type="number" placeholder="accountNumber" id="accountNumber" />

      <input type="number" placeholder="Amount" id="amount" />

      <button>Deposit</button>
    </form>

    <hr />

    <form id="withdrawForm">
      <input
        type="number"
        placeholder="accountNumber"
        id="withdrawaccountNumber"
      />
      <input type="number" placeholder="Amount" id="withdrawamount" />

      <button>Withdraw</button>
    </form>

    <script src="./static.js"></script>

    <!-- <script src="./encapsulation.js"></script> -->

    <!-- <script src="./class.js"></script> -->

    <!-- <script src="./prototype.js"></script> -->

    <!-- <script src="./constructor_function.js"></script> -->
  </body>
</html>
